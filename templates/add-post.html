{% extends 'base.html' %}
{% block title%}
    <title>Add/Update Post</title>
{% endblock title%}
{% block content%}
 <div class="container">
     <div class="row">
         <div class="col-md-5 mx-auto">
                <form action="" class="postform" method="POST">
                    <h4 class="alert alert-primary text-center mb-2">Add/Update Post</h4>
                    {%csrf_token%}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-primary btn-block" value="Save Post">
                </form>
         </div>
     </div>
 </div>
{% endblock%}
