{% extends 'base.html' %}
{% block title%}
    <title>Login</title>
{% endblock title%}
{% block content%}
<div class="container">
  <div class="row mt-5">
    <div class="col-sm-4 mx-auto">
      
      <form action="" class="mt-5" method="POST">
        <h5 class="alert alert-primary text-center ">User Login Form</h5>
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control my-1" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control my-1" name="password" placeholder="Enter Password">
      </div>
        <button type="submit" class="btn btn-primary btn-block mt-3 mb-3 px-5 font-weight-bold">Login</button>
        <a href="" class="forget_link d-block text-center">Forgotten Password?</a>
        <hr>
        <div class="d-flex justify-content-center my-3">
          <a href="{% url 'register' %}"  class="btn btn-success px-4 py-2 font-weight-bold">New Register</a>
        </div>
       
      </form>

    </div>
  </div>
    
</div>

{% endblock%}
